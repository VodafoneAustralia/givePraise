<template name="praisePost">
		<div class="jumbotron">
			<h2 class="praisePostUser">
				@{{plaudit}}
			</h2>
			<h1 class="praisePostUser">
				{{text}}
			</h1>
			<p class="praisePostValue">
				Plaudit given by:{{username}}
			</p>
		</div>
		{{#if isOwner}}
			<button class="delete btn btn-primary btn-lg">Delete Post &times;</button>
		{{/if}}
		<hr>
</template>
